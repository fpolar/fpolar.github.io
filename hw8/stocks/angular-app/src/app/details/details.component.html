<div>
  <app-nav></app-nav>
  <div class="container">
  	 <div class="row">
  	 	<h1 class="col" >{{ticker}} <fa-icon (click)="toggleStar()" [icon]="faStar"></fa-icon></h1>
  	 	<h1 class="col" [className]="changePositive ? 'text-success' : 'text-danger'" style='text-align: right'>{{price| currency:'string':''}}</h1>
  	 </div>
  	 <div class="row">
  	 	<h2 class="col text-muted">{{name}}</h2>
  	 	<!-- <h2 id='header-change'><fa-icon [icon]="farCaretDown"></fa-icon>{{change}}({{percent}})</h2> -->
  	 	<h2 class="col" [className]="changePositive ? 'text-success' : 'text-danger'" style='text-align: right'> <fa-icon [icon]="faCaret"></fa-icon> {{change| number:'1.2-2'}} ( {{changePercent| percent:'.2-2'}} ) </h2>
  	 </div> 
  	 <div class="row">
  	 	<h3 class="col text-muted">{{exchange}}</h3>
  	 	<h3 class="col text-muted" style='text-align: right'>{{date}}</h3>
  	 </div>
  	 <div class="row">
  	 	<div class='col'>
  	 		<button class='btn-sm btn btn-success'>Buy</button>
  	 	</div>
  	 </div>
  	 <div class="row">
  	 	<div class="col"></div>
  	 	<h6 [className]="market ? 'bg-success align-self-center' : 'bg-danger align-self-center'">{{market}}</h6>
  	 	<div class="col"></div>
  	 </div> 
  	<h2></h2>
	<mat-tab-group mat-stretch-tabs class='row'>
	  <mat-tab label="Summary">
	  </mat-tab>
	  <mat-tab label="Top News">
	  </mat-tab>
	  <mat-tab label="Charts">
	  </mat-tab>
	</mat-tab-group>
  </div>
</div>
