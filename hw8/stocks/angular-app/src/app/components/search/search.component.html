        <form class=" input-group input-group-lg col-md-4 ">
            <input class="form-control py-2 border-right-0" type="search" placeholder="Enter stock name"  aria-label="Large" aria-describedby="inputGroup-sizing-lg" id="search-input" 
            matInput
            [formControl]="myControl"
            [matAutocomplete]="auto">
            <span class="input-group-append">
                <button class="btn btn-outline-secondary py-2 border-left-0" type="button">
                    <i class="fa fa-search"></i>
                </button>
            </span>
            <!-- <input type="text"
                   placeholder="Pick one"
                   aria-label="Number"
                   matInput
                   [formControl]="myControl"
                   [matAutocomplete]="auto"> -->
            <mat-autocomplete #auto="matAutocomplete">
              <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                {{option}}
              </mat-option>
            </mat-autocomplete>
        </form>
</div>
